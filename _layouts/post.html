---
layout: default
---

<div class="container" id="content">
    <div class="section">
        <h1>{{page.title}}</h1>
        <div class="post-date">{{page.date | date_to_long_string }}</div>
    </div>
    <div class="section">
        {{content}}
    </div>
    {% include page_navigation.html
    previous_url=page.previous.url
    previous_title=page.previous.title
    next_url=page.next.url
    next_title=page.next.title %}
</div>
